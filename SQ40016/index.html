<script type="text/javascript">
~function() {
  // 生成一张体验列表
  var template=document.querySelectorAll('script[type="text/html"]'), 
      str = "<div style='background-color: #f1f1f1; width: 100%; min-height: 100vh; overflow: hidden;'>", 
      pgls = [], 
      defaultTitle = document.title; 

  pgls[0] = {}; 
  pgls[0].title = defaultTitle + "页面列表"; 
  str += "<h3 style='font-size: 28px; color: #333; text-align: center;'>" + pgls[0].title + "</h3>"; 
  str += "<ul style='margin: 10px; border: 1px solid #e8e8e9; border-bottom: 0 none; background-color: #fff;'>"; 
  for(var i=0,len=template.length; i<len; ++i) {
    pgls[i+1] = {}; 
    pgls[i+1].content = template[i].innerHTML; 
    pgls[i+1].title = document.title; 
    var titInfo = pgls[i+1].content.match(/\<\!\-\-.+\-\-\>/g); 
    titInfo && (pgls[i+1].title = titInfo[0].replace(/\<\!\-\-|\-\-\>/g, "")); 
    str += "<li style='display: block; height: 50px; line-height: 50px; padding: 0 10px; border-bottom: 1px solid #e8e8e9;'>\
              <a style='display: block; color: #333; ' href='#" + (i+1) + "'>" + pgls[i+1].title + "</a>\
            </li>"; 
  }
  str += "</ul></div>"; 
  pgls[0].content = str; 

  // 更新hash
  var showTemplate=function(){
      var _fun=function(){
          var hash=location.hash,index=parseInt(hash.replace('#',''))||0;
          document.body.innerHTML=pgls[index].content;
          document.title.innerHTML = pgls[index].title;
          iNow = index;
      };
      _fun();//自己执行一次
      return _fun;
  }();
  window.addEventListener('hashchange',function(){
    showTemplate();
      iNow && fnAll(iNow -1);
  });
  iNow && fnAll(iNow -1);
}();

</script>
