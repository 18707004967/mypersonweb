<script type="text/javascript">
~function() {
  // 生成一张体验列表
  var template=document.querySelectorAll('script[type="text/ath-template"]'), 
      str = "<div style='background-color: #f1f1f1; width: 100%; min-height: 100vh; overflow: hidden;'>", 
      pgls = [], 
      defaultTitle = document.title; 

  pgls[0] = {}; 
  pgls[0].title = defaultTitle + "页面列表"; 
  str += "<h3 style='font-size: 28px; color: #333; text-align: center;'>" + pgls[0].title + "</h3>"; 
  str += "<ul style='margin: 10px; border: 1px solid #e8e8e9; border-bottom: 0 none; background-color: #fff;'>"; 
  for(var i=0,len=template.length; i<len; ++i) {
    pgls[i+1] = {}; 
    pgls[i+1].content = template[i].innerHTML; 
    pgls[i+1].title = document.title; 
    var titInfo = pgls[i+1].content.match(/\<\!\-\-.+\-\-\>/g); 
    titInfo && (pgls[i+1].title = titInfo[0].replace(/\<\!\-\-|\-\-\>/g, "")); 
    str += "<li style='display: block; height: 50px; line-height: 50px; padding: 0 10px; border-bottom: 1px solid #e8e8e9;'>\
              <a style='display: block; color: #333; ' href='#" + (i+1) + "'>" + pgls[i+1].title + "</a>\
            </li>"; 
  }
  str += "</ul></div>"; 
  pgls[0].content = str; 

  // 更新hash
  var showTemplate=function(){
      var _fun=function(){
          var hash=location.hash,index=parseInt(hash.replace('#',''))||0;
          document.body.innerHTML=pgls[index].content;
          document.title.innerHTML = pgls[index].title;
          iNow = index;
      };
      _fun();//自己执行一次
      return _fun;
  }();
  window.addEventListener('hashchange',function(){
    showTemplate();
      iNow && fnAll(iNow -1);
  });
  iNow && fnAll(iNow -1);
}();


// 当前页面js
function fnAll(n){
    switch(n){
        case 0:
        	(function(){
				//头图气泡文字展示
				var worldData = [
					'我的烤面筋啊我的烤面筋啊我的烤面筋啊～1',
					'我的烤面筋啊～2',
					'我的烤面筋啊我的烤面筋啊～3',
					'我的烤面筋啊～4',
					'我的烤面筋啊我的烤面筋啊我的烤面筋啊我的烤面筋啊～5',
					'我的烤面筋啊～6',
					'我的烤面筋啊烤面筋啊烤面筋啊烤面筋啊～7',
					'我的烤面筋啊～8',
					'我的烤面筋啊～9',
					'我的烤面筋啊～10',
				]
				worldSCroll(worldData)
				
				//宝箱过期倒计时
				var tTime = new CountTime({
					time:1528000000, //为1970 年 1 月 1 日（00:00:00 GMT）至开始时间的秒数
					timeBox:{
						h:'.h1',
						m:'.m1',
						s:'.s1'
					}
				})
				
				//进度条
				var localPeople = 10; //总人数
				var actualPeople = 7; //实际人数
				var firstStage = 2; //第一阶段
				var secStage = 5; //第二阶段
				var thiStage = 8; //第三阶段
				if(actualPeople <= localPeople){
					$(".t_prog_in").width((actualPeople/localPeople*100)+'%')
				}else{
					$(".t_prog_in").width('100%')
				}
				if(actualPeople>=firstStage&&actualPeople<secStage){
					$('.t_n').html(secStage-actualPeople)
					$('.t_b_name').html('银宝箱')
					$('.t_treas_box li').eq(0).addClass('t_ani')
					
				}else if(actualPeople>=secStage&&actualPeople<thiStage){
					$('.t_n').html(thiStage-actualPeople)
					$('.t_b_name').html('金宝箱')
					$('.t_treas_box li').eq(0).addClass('t_ani')
					$('.t_treas_box li').eq(1).addClass('t_ani')
				}else if(actualPeople>=thiStage){
					$('.t_n').html(0)
					$('.t_b_name').html('金宝箱')
					$('.t_treas_box li').addClass('t_ani')
				}else{
					$('.t_hands').hide()
					$('.t_n').html(firstStage-actualPeople)
					$('.t_b_name').html('铜宝箱')
				}
				$('.t_treas_box li').each(function(){
					if($(this).hasClass('t_ani')){
						$(this).find(".t_hands").show()
					}else{
						$(this).find(".t_hands").hide()
					}
				})
				//开宝箱
				
				$('.t_treas_box').on('click','li',function(){
					if($(this).hasClass('t_ani')){
						$(this).find(".t_hands").hide()
						$(this).addClass('open')
						$(this).removeClass('t_ani')
					}
				})
				$('.t_treas_box li').each(function(){
					if($(this).hasClass('t_ani')){
						$(this).find('.t_bling').show()
					}else{
						$(this).find('.t_bling').hide()
					}
				})
				if($('.t_zl_box').hasClass('over')){
					$('.t_treas_box li').each(function(){
						$(this).removeClass('t_ani');
						$(this).find('.t_bling').hide()
					})
					$('.t_hands').hide()
				}
				
				// 展开助力列表
				$('.t_tips').on('click',function(){
					$(this).hide();
					$('.t_p_hdlist').css('max-height','none')
				})
				//商品轮播
				var ts = new Swiper('#t_sw_box',{
					loop:true,
					autoplay:{						
						disableOnInteraction:false
					},
					slidesPerView: 'auto',
					pagination: {
				        el: '#s_pag',
				        clickable: true,
				        renderBullet: function (index, className) {
				          return '<span class="' + className + '"></span>';
				    },
				  },
				})
				
				//今日必拼轮播
				var ts = new Swiper('#t_bc_box',{
					loop:true,
					autoplay:{						
						disableOnInteraction:false
					},
					slidesPerView: 'auto',
					pagination: {
				        el: '#bc_pag',
				        clickable: true,
				        renderBullet: function (index, className) {
				          return '<span class="' + className + '"></span>';
				    },
				  },
				})
				
				//今日比拼倒计时
				var bTime = new CountTime({
					time:1528000000, //为1970 年 1 月 1 日（00:00:00 GMT）至开始时间的秒数
					timeBox:{
						h:'.t_bp_h',
						m:'.t_bp_m',
						s:'.t_bp_s'
					}
				})
				
				//猜你喜欢浮层
				$('.t_yl_list').on('click','.t_yl_gbtn',function(){
					$(this).siblings('.t_yl_fc').animate({
						transform:'scale(1)'
					},200)
				}).on('click','.y_yl_close',function(){
					$(this).parent().animate({
						transform:'scale(0)'
					},200)
				})
				
				//返回顶部
				$('.top_btn').on("click",function(){
	            	var wT = $(window).scrollTop();
	            	var tBt = $("#top").offset().top;
	            	var scroT = setInterval(function(){
	            		var speed = Math.round((wT - tBt)/5);
	            		if(speed<5){
	            			speed = 5
	            		}
	            		if(wT>=tBt){
	            			wT -= speed;
	            		}else{
		        				clearInterval(scroT)
		        			}
	            		$(window).scrollTop(wT);
	            	},1000/60)
	            })


        	})()
        break;
    }
}

</script>
